        <div id="navBar">
            <div id="logo">
                Sudoku Brain Challenge
            </div>
            <ul id="navBarLogIn" class="btnsNavBar navBarButtons">
                <li><button class="btnWhiteBorder" onclick="resetDiff()" >Levels</button></li>
                <li><button class="btnWhite" onclick="logOut()">Log-Out</button></li>
            </ul>
            <ul id="navBarLogOut" class="btnsNavBar navBarButtons">
                <li><button class="btnWhiteBorder" onclick="switchToRegister()">Register</button></li>
                <li><button class="btnWhiteBorder" onclick="switchToLogIn()">Log-In</button></li>
            </ul>

        <div id="container-start">
            <div id="container-img-start">
                <img src="./utilities/brainy.png" alt="brain pic" />
            </div>
            <div class="logInAndRegister" id="container-register">
                <h2>Register</h2>
                <form name="register-form" onsubmit="event.preventDefault();register()">
                    <div>
                        <input type="text" name="username" placeholder="Username">
                        <label class="errorMsg" id="msgUserReg"></label>
                    </div>
                    <div>
                        <input type="password" name="pwd1" placeholder= "Password">
                        <label class="errorMsg" id="msgPwd1Reg"></label>
                    </div>
                    <div>
                        <input type="password" name="pwd2" placeholder= "Confirm Password">
                        <label class="errorMsg" id="msgPwd2Reg"></label>
                    </div>
                    <input type="submit" value="REGISTER" />
                </form>
                <div class="switchLogInAndRegister">
                    <label>Already have an account?</label>
                    <button class="alreadyIn" onclick="switchToLogIn()">back to LogIn</button>
                </div>
            </div>
            <div class="logInAndRegister" id="container-logIn" >
                <h2>Log-In</h2>
                <form onsubmit="event.preventDefault();logIn()">
                    <div>
                        <input type="text" placeholder="Username" id="username" />
                        <label class="errorMsg" id="msgUserLogIn"></label>
                    </div>
                    <div>
                        <input type="password" placeholder= "Password" id="password" />
                        <label class="errorMsg" id="msgPwdLogIn"></label>
                    </div> 
                    <input type="submit" name="LogIn" value="LOGIN" />
                </form>
                <div class="switchLogInAndRegister">
                    <label>Not registrated yet?</label>
                    <button class="alreadyIn" onclick="switchToRegister()">Creat an account</button>
                </div>
            </div>
        </div>
